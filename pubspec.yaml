name: simulate
description: Simulate is a collection of simulations and visualizations from various domains like mathematics, physics, computer science etc..

version: 0.1.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  url_launcher: ^5.4.10
  provider: ^4.1.3
  shared_preferences: ^0.5.7+3
  flutter_screenutil: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/simulations/
    - android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
